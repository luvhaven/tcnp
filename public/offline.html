<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCNP Journey Management â€“ Offline</title>
  <meta name="description"
    content="You are currently offline. TCNP Journey Management will resume full functionality once your connection is restored." />
  <meta name="theme-color" content="#F26522" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      border-radius: 1.5rem;
      background: radial-gradient(circle at top, rgba(242, 101, 34, 0.15), transparent 55%), rgba(15, 23, 42, 0.98);
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1), 0 24px 60px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #F26522, #FDBA74);
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 1rem;
      border-radius: 999px;
      background: rgba(242, 101, 34, 0.1);
      border: 1px solid rgba(242, 101, 34, 0.2);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
      color: #FDBA74;
    }

    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 1.5rem;
      color: #94a3b8;
    }

    .body {
      font-size: 1rem;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background: #F26522;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      font-size: 1rem;
    }

    .btn:hover {
      background: #ea580c;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="badge">
      <span>Offline Mode</span>
    </div>

    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M1 1l22 22" />
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55" />
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39" />
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9" />
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88" />
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0" />
      <line x1="12" y1="20" x2="12.01" y2="20" />
    </svg>

    <h1 class="title">No Internet Connection</h1>
    <p class="body">
      You are currently offline. Check your connection and try again. The app will automatically reconnect when you're
      back online.
    </p>

    <button class="btn" onclick="window.location.reload()">
      Retry Connection
    </button>
  </main>

  <script>
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check periodically just in case event doesn't fire
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 3000);
  </script>
</body>

</html>
